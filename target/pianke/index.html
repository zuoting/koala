<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="img/koala.png">
    <title>考拉 - 用文字带你环游世界</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/HomeController.js"></script>
    <script type="text/javascript" src="js/ArticleController.js"></script>
    <script type="text/javascript" src="js/UserController.js"></script>
    <script type="text/javascript" src="js/AllUserController.js"></script>
    <script type="text/javascript" src="js/ReadController.js"></script>
    <script type="text/javascript" src="js/RadioController.js"></script>
    <script type="text/javascript" src="js/TimelineController.js"></script>
    <script type="text/javascript" src="js/PersonalController.js"></script>
    <script type="text/javascript" src="js/MessageController.js"></script>
    <script type="text/javascript" src="js/BookController.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body ng-app="MyApp" ng-controller="HomeController">
    <div style="height: 100%">
        <!--发送私信-->
        <div class="send_letter" id="sendBtn" style="display: none">
            <div class="send_letter_box">
                <div class="send_letter_title">-&nbsp;发送给&nbsp;{{userInfo.nickname}}&nbsp;的简讯&nbsp;-</div>
                <div class="send_letter_textarea">
                    <textarea cols="30" rows="10" ng-model="content">
                        <input type="hidden" value="{{userInfo.user_id}}">
                        <input type="hidden" value="{{user.user_id}}">
                    </textarea>
                </div>
                <div class="btn_letter_group">
                    <button class="btn_sent" ng-click="letterUser(content)">发送</button>
                   <button class="btn_cancle" ng-click="cancelBtn()">取消</button>

                </div>
            </div>
        </div>
        <!--全局顶部导航栏-->
        <nav>
            <div class="head">
                <!--左边块 logo内容-->
                <a href="#/home">
                    <div class="logo">
                    </div>
                </a>

                 <!--中间块内容-->
                <ul class="navbar">
                    <li>
                        <a href="#/home">首页</a>
                    </li>
                    <li>
                        <a href="#/read">阅读</a>
                    </li>
                    <li>
                        <a href="#/radio">电台</a>
                    </li>
                    <li>
                        <a href="#/timeline">碎片</a>
                    </li>
                    <li>
                        <a href="#/book">考拉书荐</a>
                    </li>
                </ul>
                <!--右边块内容-->
                <div class="navbar-icon">
                    <!--写文章-->
                    <div class="editer">
                        <a href="write.html">
                            <img src="img/edit-icon.png" width="19px" height="20px">
                        </a>
                    </div>
                    <!--登录注册-->
                    <div ng-if="!token">
                        <a  href="sign_in.html" id="login_btn">
                            <div class="login_btn">
                                <div>登录&nbsp;<span>/</span>&nbsp;注册</div>
                            </div>

                        </a>
                    </div>

                    <!--消息模块-->
                    <div class="massage" ng-if="token">
                        <a class="msg-icon" href="#/message">
                            <img src="img/msg.png" width="44px">
                        </a>
                    </div>
                    <!-- 头像模块-->
                    <div class="userInfo" ng-if="token">
                        <a href="#/user/{{user.user_id}}" class="acatar" id="user_head">
                            <img ng-src="{{user.head}}" class="user-icon">
                        </a>
                        <div class="msg-menu">
                            <div class="drop-menu" id="userInfo" style="display: none">
                                <ul>
                                    <li>
                                        <a href="#/personal">个人中心</a>
                                    </li>
                                    <li>
                                        <div ng-click="logout()">退出</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
        <!--整体内容-->
        <div class="content">

            <!--内容-->
            <div ng-view>

            </div>


        </div>
        <!--底部返回按钮-->
        <div class="backTop"></div>
    </div>
</body>

</html>
