<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="img/koala.png">
    <title>考拉 - 后台登录</title>
    <link type="text/css" rel="stylesheet" href="css/backManage.css"/>
    <link type="text/css" rel="stylesheet" href="css/sweetalert.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/backManage.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/LoginController.js"></script>

    <style>
        body {
            font-family: 'Source Sans Pro','Helvetica Neue',Helvetica,Arial,sans-serif;
            font-weight: 400;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .login_page{
            background: #d2d6de;
        }
        .login_html{
            width: 360px;
            margin: 8% auto;
        }
        .login_name{
            font-size: 35px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 300;
        }
        .account_input{
            background: #fff;
            padding: 20px;
            border-top: 0;
            color: #666;
        }
        .form_group{
            position: relative;
            margin-bottom: 15px;
        }
        .form_box {
            width: 100%;
            height: 34px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 0 9px;
        }
        .btn-login {
            width: 100%;
            background: #78bc85;
            border: 1px solid #78bc85;
            color: #fff;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            touch-action: manipulation;
            cursor: pointer;
        }
        .form_group img{
            position: absolute;
            top: 0;
            right: 0;
            width: 34px;
            height: 34px;
        }
    </style>
</head>

<body class="login_page" ng-app="MyApp" ng-controller="LoginController">
<div class="login_html">
    <div class="login_name">
        <b> 后台管理</b>
    </div>
    <div class="account_input">
        <form method="post">
            <div class="form_group">
                <input class="form_box" type="text" placeholder="username" ng-model="admin.username">
                <img src="img/ic-user.png">
            </div>
            <div class="form_group">
                <input class="form_box" type="password" placeholder="Password" ng-model="admin.password">
                <img src="img/ic-password.png">
            </div>
            <div class="login_button">
                <button type="submit" class="btn-login" ng-click="adminLogin(admin)">登录</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
