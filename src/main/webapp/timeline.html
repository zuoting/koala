<style>
    /*发布碎片*/
    .publish_timeline{
        margin-top: 61px;
    }
    .publish_timeline .now_date {
        width: 220px;
        height: 220px;
        margin-left: 24px;
        background-image: url("img/date-bg.png");
        background-size: 172px;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }
    .publish_timeline .now_date span {
        position: absolute;
        color: #333;
    }
    .publish_timeline .now_date span:not(.date_English) {
        font-size: 100px;
        font-weight: bold;
        top: 0;
        right: 75px;
        margin-top: -25px;
    }
    .publish_timeline .now_date .date_English {
        font-size: 20px;
        left: 100px;
        bottom: 81px;
    }
    .publish_content{
        width: 930px;
        margin-top: -220px;
        height: 220px;
        background-color: #fff;
        -ms-border-radius: 6px;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
        float: right;
        padding: 25px 42px 19px;
        -ms-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .publish_timeline .publish_content textarea{
        -ms-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 846px;
        height: 123px;
        color: #333;
        outline: none;
        resize: none;
        font-size: 15px;
        font-weight: 300;
        overflow: auto;
        border: 1px solid #e8e8e8;
        -ms-border-radius: 4px;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
    }
    textarea[placeholder] {
        padding-left: 16px;
        padding-top: 16px;
        padding-right: 16px;
        padding-bottom: 5px;
        font-size: 14px;
        font-weight: 100;
        color: #d1d1d1;
    }
    .timeline_others{
        height: 36px;
        margin-top: 10px;
        line-height: 36px;
        font-size: 14px;
    }
    .timeline_type{
        width: 82px;
        height: 26px;
        border: 1.5px solid #78bc85;
        margin: 4px 32px 4px 0;
        -ms-border-radius: 6px;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
        line-height: 20px;
        padding: 2px 2px;
        -ms-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-size: 12px;
    }
    .publish_timeline .publish_content .timeline_others div {
        float: left;
    }
    .publish_timeline .publish_content .timeline_others .timeline_type span{
        float: left;
        cursor: pointer;
        display: inline-block;
        width: 50%;
        height: 100%;
        text-align: center;
        color: #333;
        -ms-border-radius: 4px;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        background-color: transparent;
    }
    .publish_timeline .publish_content .timeline_others .timeline_type span.active {
        font-weight: 300;
        color: #fff;
        background-color: #78bc85;
    }
    .upload_img{
        position: relative;
        width: 55px;
        text-align: right;
        cursor: pointer;
    }
    .upload_img img{
        position:absolute;
        width:20px;
        height: 20px;
        margin-top:9px;
        background-image: url("img/upload_img.png");
        background-size: 18px;
        background-position: 0 center;
        background-repeat: no-repeat;
    }
    .timeline_tag{
        cursor: pointer;
        position: relative;
    }
    .timeline_tag .tag_icon {
        cursor: pointer;
        margin-left: 32px;
        background-image: url("img/tag.png");
        background-size: 14px;
        background-repeat: no-repeat;
        padding-left: 20px;
        background-position: 0 center;
    }
    .timeline_tag .tag_icon1 {
        color: #d1d1d1;
        pointer-events: none;
        cursor: inherit;
        margin-left: 32px;
        background-size: 14px;
        background-repeat: no-repeat;
        padding-left: 20px;
        background-position: 0 center;
        background-image: url("img/tag1.png");
    }
    .tag_menu .tag_dropmenu{
        display: none;
        z-index: 3;
        margin-top: 40px;
        left: 0;
        margin-left: -60px;
        top: 0;
        width: 304px;
        padding: 32px 16px;
        position: absolute;
        background-color: #fff;
        border: 1px solid #e8e8e8;
        -ms-border-radius: 10px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
    }
    .tag_name{
        float: left;
        width: 90px;
        text-align: center;
        font-size: 12px;
        font-weight: 200;
        height: 40px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .tag_name a{
        color: #666;
    }
    .timeline_btn {
        width: 96px;
        height: 36px;
        line-height: 36px;
        text-align: center;
        padding-top: 0px;
        border: none;
        cursor: pointer;
        color: #fff;
        background-color: #78bc85;
        border-radius: 25px;
        font-weight: 100;
    }
    .publish_timeline .publish_content .timeline_others .timeline_count,.publish_timeline .publish_content .timeline_others .timeline_btn{
        float: right;
    }
    .publish_timeline .publish_content .timeline_others .timeline_count{
        color: #333;
        margin-right: 39px;
    }
    .publish_timeline .publish_content .timeline_others .timeline_count span{
        color: #666;
    }
    /*碎片热门标签*/
    .timeline_list{
        margin-left: -10px;
    }
    .timeline_list > div{
        margin-left: 10px;
        margin-right: 0;
    }
    .timeline_list .article_type{
        width: 190px;
        margin-bottom: 1px;
        margin-right: 1px;
        height: 84px;
        float: left;
        overflow: hidden;
        position: relative;
    }
    .timeline_list .article_type a{
        position: absolute;
        height: 100%;
        cursor: pointer;
        color: #fff;
        font-size: 16px;
    }
    .timeline_list .article_type img{
        width: 100%;
    }
    .timeline_list .article_type:hover img {
        -ms-transform: scale(1.1,1.1);
        -webkit-transform: scale(1.1,1.1);
        -moz-transform: scale(1.1,1.1);
        transform: scale(1.1,1.1);
        -ms-transition: transform 400ms linear;
        -webkit-transition: transform 400ms linear;
        -moz-transition: transform 400ms linear;
        transition: transform 400ms linear;
    }
    .timeline_list .article_type .type_bg{
        background-color: rgba(0,0,0,0.2);
    }
    .timeline_list .article_type span{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        background: none;
        color: #fff;
    }
    .timeline_list .article_type .type_title{
        height: 20px;
        overflow: hidden;
        width: 100%;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin-top: 25px;
    }
    .timeline_list .article_type .type_count{
        font-weight: 100;
        font-size: 12px;
        top: 50px;
        opacity: .8;
    }

</style>

<!--发布碎片-->
<div class="publish_timeline">
    <div class="now_date">
        <span>3</span>
        <span class="date_English">June</span>
    </div>
    <div class="publish_content">
        <textarea maxlength="140" placeholder="这一刻，你想说什么？" ng-model="content">
            <input type="hidden" id="user_id" value="{{user.user_id}}">
        </textarea>
        <div class="timeline_others">
            <div class="upload_img">
                <div id="pic">
                    <img ng-src="{{allTimelines.pic_url}}" ng-model="allTimelines.pic_url" id="url" onclick="getPicture()">
                </div>
                图片
                <input type="file" file-model="myFile" onchange="setImage(this,pic,url)" id="photoTimeline"
                       style="display: none" />
            </div>

            <div class="timeline_tag">
                <div class="tag_icon">
                    添加标签
                </div>
                <div class="tag_menu">
                    <div class="tag_dropmenu">
                        <div class="tag_name" ng-repeat = "allLabel in allLabels">
                            <a ng-click="getLabelId(allLabel.label_id)">{{allLabel.label_name}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="timeline_btn" ng-click="allTimeline(content)">发布碎片</button>
            <div class="timeline_count">0/140 <span>字</span></div>
        </div>
    </div>
</div>
<!--碎片热门标签-->
<div class="timeline_hot_list">
    <div class="title_label">热门标签</div>
    <div class="timeline_list">
        <div class="article_type" ng-repeat = "($index,allLabel) in allLabels">
            <a href="javascript:void (0);" ng-click="selectTopicArticle($index,allLabel.label_id)">
                <img src="{{allLabel.logo}}">
                <span class="type_bg"></span>
                <span class="type_title">{{allLabel.label_name}}</span>
                <span class="type_count">{{allLabel.timeline_count}}个</span>
            </a>
        </div>

    </div>
</div>

<div class="more_content">
    <div class="title_label" ng-if="now == -1">全部碎片</div>
    <div class="title_label" ng-if="now != -1">{{label_name}}</div>
    <div class="img_group">
        <div class="card-ting" style="left: 0px; opacity: 1;"
             ng-repeat="allTimeline in allTimelines|filter :  {label_id:thisTopic}">
            <div class="card-img">
                <a href="#/timeline/{{allTimeline.timeline_id}}" target="_blank">
                    <img src="{{allTimeline.pic_url}}">
                </a>
            </div>
            <div class="card-item">
                <a href="#/timeline/{{allTimeline.timeline_id}}">
                    <div class="card-content">
                        {{allTimeline.content}}
                    </div>
                </a>
                <div class="card-bottom">
                    <span class="card-type">
                        <a href="javascript:void (0);">
                            {{allTimeline.label_name}}
                        </a>
                    </span>
                </div>
                <div class="card-user">
                    <div class="card-userInfo">
                        <a href="#/user/{{allTimeline.user_id}}" target="_blank">
                            <img src="{{allTimeline.head}}">{{allTimeline.nickname}}
                        </a>
                    </div>
                    <div class="card-like like-icon"></div>
                </div>
            </div>
        </div>
    </div>
</div>
