<div class="content_title">
    <h1>碎片发布</h1>
</div>
<div class="table_content">
    <div>
        <div class="search_table">
            <div class="pull_left">
                <a class="publish_article">
                    <img src="img/leaf.png">
                    <span>发布碎片</span>
                </a>
                <a class="publish_article">
                    <span id="add_btn">+</span>
                    <span>添加分类</span>
                </a>
            </div>
            <div class="pull_right" ng-submit="search()">
                <input placeholder="搜索" type="text" ng-model="text">
                <a href="javascript:void(0);" ng-click="search(text)">
                    <img src="img/search.png" style="width: 22px;" >
                </a>
            </div>
        </div>
        <div class="table_container">
            <div class="table_header">
                <table style="width: 100%;">
                    <thead>
                    <tr>
                        <th>
                            <div>碎片ID</div>
                        </th>
                        <th >
                            <div>碎片内容</div>
                        </th>
                        <th>
                            <div>碎片作者</div>
                        </th>
                        <th>
                            <div>所属标签</div>
                        </th>
                        <th>
                            <div>发布时间</div>
                        </th>
                        <th>
                            <div>操作</div>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="allTimelines in allTimeline|filter:text">
                        <td>{{allTimelines.timeline_id}}</td>
                        <td>{{allTimelines.content| limitTo : 20 }}...</td>
                        <td>{{allTimelines.nickname}}</td>
                        <td>{{allTimelines.label_name}}</td>
                        <td>{{allTimelines.write_time| date : 'yyyy-MM-dd hh:mm:ss'}}</td>
                        <td class="operate">
                            <div>修改</div>
                            <div>删除</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--分页-->
    <nav class="footer">
        <ul class="pagination" ng-model="maxSize" num-pages="numPages" max-size="maxSize">
            <li>
                <a ng-click="Previous()">
                    <span>上一页</span>
                </a>
            </li>
            <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}">
                <a ng-click="selectPage(page)">{{ page }}</a>
            </li>
            <li>
                <a ng-click="Next()">
                    <span>下一页</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="z_open_page_doctor">{{selPage}} / {{maxSize}}</div>

</div>
